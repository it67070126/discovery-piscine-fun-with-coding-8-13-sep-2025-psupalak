<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            height: 30vh;
            margin: 50px auto;
            font-size: 45px;
        }

        td {
            color: white;
            width: 50%;
        }

        .box1 {
            background-color: rgb(237, 151, 180);
        }

        .box2 {
            background-color: rgb(17, 95, 0);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">I love</td>
            <td class="box2">Django</td>
        </tr>
    </table>
</body>
</html>
